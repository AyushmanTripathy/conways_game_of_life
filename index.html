<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Conway's Game Of Life</title>
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
      canvas {
        border: 1px solid black;
      }
      dialog::backdrop {
        background: black;
        opacity: 0.3;
      }
      button {
        background: transparent;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <dialog>
      <h2>This Conway's game of life.</h2>
      <p>
        hold left mouse button to draw.
        <br />
        hold shift to clear instead.
      </p>
      <button>start</button>
    </dialog>
    <button id="startBtn">start</button>
    <canvas></canvas>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
